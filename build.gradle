plugins {
    id 'java'
}

group 'com.github.codewitch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.EmotionalLove:BetterCommandSystem:1a91a4621e'
}
